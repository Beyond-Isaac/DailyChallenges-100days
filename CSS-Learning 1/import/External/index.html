<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> External CSS </title>
    <!-- se eu apertar ctrl + botão direito em cima do style.css eu crio um arquivo css. -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Titulo da página </h1>
    <nav>
        <a href="#footer" target="_self">footer</a>
    </nav>
    <footer id="footer"> 
        <p> Sou Filho de Footer </p>
        <!-- Caso eu quiser criar uma classe, eu coloco "class="" na frente do local que eu quero criar a minha class, como visto abaixo.
          Para ela funcionar eu coloco ". + o nome seguinte" -->
        <a class="voltar" href="" target="_top" > voltar ao topo </a>
    </footer>
    </body>
</html>
