<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Textos </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Para criar várias layers eu uso o comando h${o que eu quero que escrevA}*6 
    (pode ser qualquer número). -->

    <h1>MINECRAFT</h1>
    <h2>FREE FIRE</h2>
    <h3>TERRARIA</h3>
    <h4>POKEMON GO</h4>
    <h5>CS-GO</h5>
    <h6>MAMÃE</h6>

    <p> texto negrito </p>

    <p> texto <br> texto depois do quebra linha </p>
    <!-- <p> dentro de <p>, quebra a linha.
    Já <p> e dentro do mesmo colocar <spam> significa que vai se manter na mesma linha.-->
    <p> texto <b> texto negrito </b> continua com o texto normal </p>

    <p> texto <i> texto italico </i> continua normalmente </p>
<p>oi texto <span class="green"> texto amarelo </span> </p>

</body>
</html>
